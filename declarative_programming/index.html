<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="pannel-container">
        <div class="left-pannel">
            <div class="score">
                <div class="nb_apples_reached">
                    Score : <span class="badge badge-primary" id="score">0</span>
                </div>
                <p>Above are displayed the score, ... means the number of apple the snowman reachs</p>
            </div>

            <div id="remainingTime">
                Remaining Time : <div class="badge badge-third"><span id="time-control">00:15</span>s</div>
            </div>
        </div>
        <!-- Right pannel for game start -->
        <div class="right-pannel">
                <button type="button" class="btn btn-primary" id="start-button">
                    Start
                </button>
                <button type="button" class="btn btn-secondary" id="reset-button">
                    Reset
                </button>  
                <button type="button" class="btn btn-secondary" id="stop-button">
                    Stop
                </button>  
        </div>
    </div>

    <div id="game-space">
    </div>

    <div class="container">
        <div class="alert alert-warning" role="alert">
            <strong>Warning!</strong> This game is not yet fully implemented.
        </div>
    </div>

    <!-- event programming -->
    <script type="module" src="../event_programming/Game.event/LauchGame.event/gameControl.gamePhase.js"></script>
    <script type="module" src="../event_programming/Game.event/ResetGame.event/gameControl.gamePhase.js"></script>
    <script type="module" src="../event_programming/Game.event/GameTime.event/gameControl.gamePhase.js"></script>
</body>

</html>
